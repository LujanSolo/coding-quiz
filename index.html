<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  <title>Coding Quiz</title>
</head>

<!-- HEADER with link to HIGH SCORES and a TIMER with a 60 seconds default start time -->
<body>
  <header>
    <div><a href="#">High Scores</a></div>
    <div>Time: <span id="timer">60</span></div>
  </header>

<!-- Welcome section with Title, Rules and START button -->
  <main>
    <div class="start-screen">
      <h1>JavaScript Coding Quiz</h1>
      <p>To play, press the START button and answer as many questions as you are able before the timer reaches zero. Be quick, but don't hurry, as incorrect answers will take 10 seconds off of the timer!<p>
      <div id="start" class="btn" onclick="startGame"()>START!</button>
    </div>

<!-- Section for Quiz Questions and possible ANSWERS-->
  <div id="quizBox" style = "display : none;">
    <div id="question">
      <p>QUESTION FILLER</p>
    </div>
    <button id="A" class="choice" onclick="handleAnswerClick(event)">1.</button>
    <button id="B" class="choice" onclick="handleAnswerClick(event)">2.</button>
    <button id="C" class="choice" onclick="handleAnswerClick(event)">3.</button>
    <button id="D" class="choice" onclick="handleAnswerClick(event)">4.</button>
  </div>

  <!-- SECTION for RESULTS CONTAINER , userEntry of INITIALS for scorekeeping, and SUBMIT (to highscores) BUTTON-->
  <section id="resultsBox" style = "display : none;">
    <h2>All done!</h2>
    <p>You final score is <span id="final-score"></span></p>
    <button id="submit-score" class="btn submit-button" onclick="handleSubmit()">Submit Your Score</button>
  </section>

  </main>
  <script src="./assets/javascript/script.js"></script>
</body>
</html>
