<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  <title>Coding Quiz</title>
</head>
<!-- HEADER with link to HIGH SCORES and a TIMER with a 60 seconds default start time -->
<body>
  <header>
    <div><a href="#">High Scores</a></div>
    <div>Time: <span id="timer">60</span></div>
  </header>
<!-- Welcome section with rules and START button -->
  <section class="start-screen">
    <h1>JavaScript Coding Quiz</h1>
    <div class="instructions">
      <p>To play, press the START button and answer as many questions as you are able before the timer reaches zero. Be quick, but don't hurry, as incorrect answers will take 10 seconds off of the timer!</p>
    </div>
    <div class="start-button"> 
      <button>START!</button>
    </div>
  </section>
<!-- below, fix buttons on css so they align under (on "next page" of quiz)~ -->
  <section class="pg1-buttons">
    <button class="pg1-answer1" id="box1">TESTING</button>
    <button class="pg1-answer2" id="box2">TESTING</button>
    <button class="pg1-answer3" id="box3">TESTING</button>
    <button class="pg1-answer4" id="box4">TESTING</button>
  </section>
  

  </main>
  <script src="assets/javascript/script.js"></script>
</body>
</html>
