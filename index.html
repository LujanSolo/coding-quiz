<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  <title>Coding Quiz</title>
</head>

<!-- HEADER with link to HIGH SCORES and a TIMER with a 60 seconds default start time -->
<body>
  <header>
    <div><a href="#">High Scores</a></div>
    <div>Time: <span id="countdown"></span></div>
  </header>

<!-- Welcome section with Title, Rules and START button -->
  <main>
    <div>
      <div id="welcome">
        <h1>JavaScript Coding Quiz</h1>
          <p>To play, press the START button and answer as many questions as you are able before the timer reaches zero. Be quick, but don't hurry, as incorrect answers will deduct 10 seconds from the timer!<p>
        <div id="start" class="btn" onclick="startGame"()>START!</button>
        </div>
      </div>
    </div>

<!-- div window for Quiz Questions and Answers-->
  <div id="quiz" style="display: none;">
    <div id="questions">
    </div>
      <div class="choices">
        <button id="1" class="choice" onclick="handleAnswerClick('1')"></button>
        <button id="2" class="choice" onclick="handleAnswerClick('2')"></button>
        <button id="3" class="choice" onclick="handleAnswerClick('3')"></button>
        <button id="4" class="choice" onclick="handleAnswerClick('4')"></button>
      </div>  
  </div>

  <!-- div for RESULTS CONTAINER , userEntry of INITIALS for scorekeeping, and SUBMIT (to highscores) BUTTON-->
  <div id="results" style="display: none;">
    <div id="scoreContainer"></div>
      <h1>All done!</h1>
    <form>
      <h2>Your final score is <span id="finalScore"></span></h2>
      <p>Enter initials:</p>
      <input placeholder="your initials" id="userInitials" />
      <button class="btn" id ="submitButton">Submit!</button>
    </form>
  </div>

  <!-- WILL need to build a HIGHSCORES  Screen -->

  </main>
  <script src="./assets/javascript/script.js"></script>
</body>
</html>
